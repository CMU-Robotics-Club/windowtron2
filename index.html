  <script type="text/javascript">
    var windowView = new Image();
    var shopView = new Image();
    windowView.src = "http://www.contrib.andrew.cmu.edu/~ar99/weather/weather.jpg";
    shopView.src = "https://www.roboticsclub.org/shop1.jpg";

    function updateWindowView()
    {
      if(windowView.complete) {
          document.getElementById("webcam").src = windowView.src;
          windowView = new Image();
          windowView.src = "http://www.contrib.andrew.cmu.edu/~ar99/weather/weather.jpg?t=" + new Date().getTime();;
      }
      setTimeout(updateWindowView, 1000);
    }
    function updateShopView()
    {
      if(shopView.complete) {
          document.getElementById("shop").src = shopView.src;
          shopView = new Image();
          shopView.src = "https://www.roboticsclub.org/shop1.jpg?t=" + new Date().getTime();;
      }
      setTimeout(updateShopView, 1000);
    }

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('clock').innerHTML =
      h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
    }
  </script>
</head>
